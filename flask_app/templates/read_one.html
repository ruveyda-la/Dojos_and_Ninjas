<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main style="width:800px; margin:0 auto;margin-top: 50px;">
      
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1">{{dojo.name}} Ninjas</span>
          <a href="/dojos">Home</a>
        </nav>
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Age</th>
              <th scope="col">Actions</th>

            </tr>
          </thead>
          <tbody>
            {% for ninja in dojo.ninjas%}
            <tr>
              <td>{{ninja.first_name}}</td>
              <td>{{ninja.last_name}}</td>
              <td>{{ninja.age}}</td>
              <td><a href="/ninjas/edit/{{ninja.id}}">edit</a> | <a href="/ninjas/delete/{{ninja.id}}">delete</a></td>
            </tr>
            {% endfor %}
          </tbody>

        

    </main>
    
</body>
</html>
