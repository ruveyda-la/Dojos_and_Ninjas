<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="main" style="width:800px; margin:0 auto; margin-top: 50px;">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Edit Ninja {{ninja.id}}</span>
            <a href="/dojos">Home</a>
        </nav>

        <form action="/ninjas/update" method="post">
            <div class="form-group">
    
                <input type="hidden" name="id"class="form-control" value="{{ninja.id}}" >
                <input type="hidden" name="dojo_id"class="form-control" value="{{ninja.dojo_id}}" >
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name"class="form-control"  value="{{ninja.first_name}}" >
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control"  value="{{ninja.last_name}}">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" class="form-control" value="{{ninja.age}}">
            </div>
            <div style="margin-top:20px; display:flex; justify-content: space-between;align-items:center;">
                <a href="/dojos/{{ninja.dojo_id}}">Back to Dojo</a>
                <button type="submit" class="btn btn-primary">Update</button>
            
            </div>
        </form>

    </div>

    
</body>
</html>
