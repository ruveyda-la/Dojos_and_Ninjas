<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="main" style="width:800px; margin:0 auto;margin-top: 50px;">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Add a New Ninja</span>
            <a href="/dojos">Home</a>
        </nav>
        <form action="/ninjas/new" method="post">
            <label for="name">Dojo:</label>
            <select class="form-control" name="dojo_id">
                <option>__ Select a Dojo __</option>
                {% for dojo in dojos %}

                <option value="{{dojo.id}}">{{dojo.name}}</option>
                
                {% endfor %}
            </select>
            <div class="form-group">
                <input type="hidden" name="id"class="form-control" >
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name"class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" class="form-control">
            </div>
            
            

            <button type="submit" class="btn btn-primary" style="margin-top:20px;">Add Ninja</button>
        </form>

    </div>

    
</body>
</html>
